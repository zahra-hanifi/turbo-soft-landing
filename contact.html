<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/contact.css">
    <title>Turbo Soft Official Website - Contact</title>
</head>
<body>
<img src="./assets/images/logo-2.png" class="img-fluid">
<img src="./assets/images/background-2.png" class="img-fluid logo">
<section class="main-wrapper">
    <div class="contact-info">
        <h3>Contact Info</h3>
        <div class="details">
            <div class="detail">
                <i class="fa-solid fa-location-dot"></i>
                <span>
                    Flat No1:<br/>Mikhaylofska 19<br/>Kiev - Ukraine
                </span>
            </div>
            <div class="detail">
                <i class="fa-solid fa-phone"></i>
                <a href="tel:+380939400005">+380939400005</a>
            </div>
            <div class="detail">
                <i class="fa-solid fa-envelope"></i>
                <a href="mailto:info@turbosoft.company.com">
                    info@turbosoft.company.com
                </a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-end wrapper">
        <div class="form-container">
            <h3>Send Message</h3>
            <form>
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="firstName" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lastName" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" name="email" class="form-control">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="text" name="phone" class="form-control">
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <label>Message</label>
                            <textarea name="message" class="form-control" rows="5"></textarea>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="send-btn btn">SEND</button>
                    <a href="index.html" class="back-btn btn">BACK</a>
                </div>
            </form>
        </div>
    </div>
    <div class="copyright">
        <div class="icon">&copy;</div>
        <div class="text">2022 Turbo Soft.<br/>All rights reserved</div>
    </div>
</section>

<script src="./assets/js/bootstrap.bundle.min.js"></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
